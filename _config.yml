# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小莫的博客-fighting(技术分享、生活随笔)
subtitle: 行百里者半九十
keywords: 小莫的博客,
          java,
          日语,
          动漫,
          技术,
          unity3d,
          nginx,
          https,
          angular,
          游戏,
          服务器,
          tomcat,
          IDEA,
          javaweb,
          spring,
          hibernate,
          spring boot,
          开源中国,
          github,
          linux,
          主程
description: 专注于技术研究的博客，具有开源精神;乐于将自己折腾的项目放在github上和大家共同学习，共同进步。
author: 小莫
language: zh-CN
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.xiaomo.info
root: /
permalink: :year/:title/
permalink_defaults:

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

douban:
    user: xiaomo1992

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new post
default_layout: post
titlecase: false # Transform title into titlecase
#external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace: "    "

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
exclude_generator:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-yelee

archive_generator:
    per_page: 0
    yearly: true
    monthly: true
    daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/houko/houko.github.io
  branch: gh-pages

